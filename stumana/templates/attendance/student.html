<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { border-collapse: collapse; width: 60%; margin: 20px auto; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background: #f2f2f2; }
        form { text-align: center; margin: 20px; }
        .messages { text-align: center; color: red; margin: 10px; }
    </style>
</head>
<body>

    <div class="messages">
        {% for message in messages %}
            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
    </div>

        <!-- NÃºt Export -->
    <form method="get" style="display:inline-block; margin-left:10px;">
        <input type="hidden" name="export" value="1">
        <button type="submit">Export Excel</button>
    </form>

    <!-- Import form -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" accept=".xls,.xlsx,.csv" required>
        <button type="submit">Import Excel</button>
    </form>

    <!-- Student table -->
    <table>
        <tr>
            <th>Code</th>
            <th>Class</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.code }}</td>
            <td>{{ student.class_name.class_name }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No students available.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
